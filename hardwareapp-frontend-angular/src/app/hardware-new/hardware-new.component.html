<h2>{{'hardwareForm.title' | translate}}</h2>
<div>
  <h3>{{'hardwareForm.addNewButton' | translate}}</h3>
  <div>
    <label>{{'hardwareForm.code' | translate}}
      <div>
        <input #code />
      </div>
    </label>
  </div>
  <div>
    <label>{{'hardwareForm.name' | translate}}
      <div>
        <input #name />
      </div>
    </label>
  </div>
  <div>
    <label>{{'hardwareForm.type' | translate}}
      <div>
        <select #type >
          <option value="CPU">CPU</option>
          <option value="GPU">GPU</option>
          <option value="MBO">MBO</option>
          <option value="RAM">RAM</option>
          <option value="STORAGE">{{'hardwareForm.storage' | translate}}</option>
          <option value="OTHER">{{'hardwareForm.other' | translate}}</option>
        </select>
      </div>
    </label>
  </div>
  <div>
    <label>{{'hardwareForm.quantity' | translate}}
      <div>
        <input type="number" #quantity />
      </div>
    </label>
  </div>
  <div>
    <label>{{'hardware.price' | translate}}
      <div>
        <input type="number" #price />
      </div>
    </label>
  </div>

  <button (click)="add(code.value, name.value, type.value, +quantity.value, +price.value); code.value=''; name.value=''; type.value='CPU'; quantity.value=''; price.value=''">
    {{'hardwareForm.addNewButton' | translate}}
  </button>

  <button (click)="goBack()"> {{'hardware.back' | translate}}</button>
</div>
